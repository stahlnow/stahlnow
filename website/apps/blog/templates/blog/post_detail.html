{% extends 'base.html' %}
{% load i18n %}

{% block main %}
    <div class="row full">
        <div class="small-12 large-6 columns">
            <div class="blog_title">{{ post.title }}</div>
            {% include "blog/subline.html" %}
            {% if post.tease %}
            <i>{{ post.tease|safe }}</i><br /><br />
            {% else %}
            {{ post.body|safe }}
            {% endif %}
        </div>
    </div>
{% endblock %}
