{% extends 'base.html' %}
{% load i18n %}

{% block main %}
    <div class="row full">
        <div class="blog_title">{{ post.title }}</div>
        {% include "blog/subline.html" %}
        {% if post.tease %}
        <i>{{ post.tease|safe }}</i><br /><br />
        {% else %}
        {{ post.body|safe }}
        {% endif %}
    </div>
{% endblock %}
