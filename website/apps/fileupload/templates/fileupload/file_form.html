{% extends "upload_base.html" %}
{% load staticfiles %}
{% load sekizai_tags %}
{% load upload_tags %}
{% block content %}

<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" method="post" action="." enctype="multipart/form-data">{% csrf_token %}
    <div class="row full">
        <div class="large-7 columns">
            <h1>Drop files here!</h1>
            <ul class="button-group">
                <li>
                    <a id="files_btn" class="button">
                        <i class="fi-plus"></i><br/>Add files
                    </a>
                </li>
                <input id="files_input" class="hide" type="file" name="file" multiple>
            </ul>

            {% addtoblock "js" %}
            <script>
                $("#files_btn").click(function () {
                    $("#files_input").click();
                });
            </script>
            {% endaddtoblock %}

        </div>
    </div>

    <div class="row full">
        <div class="large-7 columns">
            <!-- The table listing the files available for upload/download -->
            <table role="presentation" class="table table-striped">
                <tbody class="files"></tbody>
            </table>

        </div>
    </div>

</form>

<!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div class="row full">
    <div class="large-7 columns">
        {% upload_js %}
    </div>
</div>

{% endblock %}
